<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>
      <div id="top">
        <div id="container">
          <p>Enter a Number:</p>
          <form id="form">
            <input id="number" type="number" required />
          </form>
          <button id="convert-btn">Convert</button>
        </div>
      </div>
      <div id="bottom">
        <div id="output">
          <div id="resultNC" class="hide"></div>
          <div id="resultEVN" class="hide"></div>
          <div id="resultOthers" class="hide"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
